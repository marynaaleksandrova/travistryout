language: go

go:
  - 1.3

node_js:
  - "5"
  - "4"

install:
  - npm install
  - npm install -g grunt-cli
  - go get github.com/tools/godep
  - git clone https://github.com/EagerIO/Stout.git
  - cd Stout; godep go build -o ../stout src/*.go; cd ..

script:
  - grunt build
  - ./stout deploy --bucket travistryout --key AMAZON_KEY --secret AMAZON_SECRET --root ./dist